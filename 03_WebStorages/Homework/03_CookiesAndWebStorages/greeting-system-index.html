<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <title>Greeting System</title>
</head>
<body>
	<div id="inputForm" class="col-md-2 col-md-offset-1 container">

		<form class="form-signin">
			<h2 class="form-signin-heading">Your name:</h2>
			<label for="inputName" class="sr-only">Name</label>
			<input type="email" id="inputName" class="form-control" placeholder="Enter Your Name" required autofocus>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>

	</div> <!-- /container -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="greeting-system-app.js"></script>
</body>
</html>
